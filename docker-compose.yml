version: "1.0"

services:
  develop:
    image: python-project
    container_name: python-project-develop
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    # environment:
    #   SSH_AUTH_SOCK: /run/host-services/ssh-auth.sock
    #   DISPLAY: $DISPLAY
    volumes:
      - type: bind
        source: ./
        target: /app
