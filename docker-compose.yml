      #   source: /tmp/.X11-unix
      #   target: /tmp/.X11-unix
      # - type: bind
      #   source: ~/.Xauthority
      #   target: /root/.Xauthority
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        python -m pip install -e .[dev]
        /bin/bash
