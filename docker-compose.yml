version: "1.0"

services:
  pyproject:
    image: python-project
    container_name: pyproject
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    network_mode: host
    # environment:
    #   SSH_AUTH_SOCK: /run/host-services/ssh-auth.sock
    #   DISPLAY: $DISPLAY
    volumes:
      # - type: bind
      #   source: $SSH_AUTH_SOCK
      #   target: /run/host-services/ssh-auth.sock
      # - type: bind
      #   source: /tmp/.X11-unix
      #   target: /tmp/.X11-unix
      # - type: bind
      #   source: ~/.Xauthority
      #   target: /root/.Xauthority
      - type: bind
        source: ./
        target: /app
    # command: sh -c "python -m pip install -e .[dev] && /bin/bash"
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
        git config --global --add safe.directory /app
        python -m pip install -e .[dev]
        /bin/bash

